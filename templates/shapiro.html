<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>統計ツール - Statistical Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero {
      background: url('https://images.unsplash.com/photo-1504384764586-bb4cdc1707b0?fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
      height: 400px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .category-card {
      border: none;
      text-align: center;
      transition: transform 0.2s;
    }
    .category-card:hover {
      transform: scale(1.05);
    }
    .category-icon {
      font-size: 2.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">統計ツール</a>
    </div>
  </nav>

  <header class="hero">
    <div>
      <h1>統計ツールへようこそ</h1>
      <p class="lead">Welcome to the Statistical Tools Hub</p>
    </div>
  </header>

  <div class="container mt-5">
    <h2 class="text-center mb-4">利用可能なツール / Available Tools</h2>
    <div class="row g-4">
      <div class="col-md-6">
        <a href="/shapiro" class="text-decoration-none">
          <div class="card category-card shadow">
            <div class="card-body">
              <div class="category-icon mb-3">📊</div>
              <h5 class="card-title">Shapiro-Wilk 正規性検定</h5>
              <p class="card-text">データが正規分布に従っているかを検定します</p>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="/lifespan" class="text-decoration-none">
          <div class="card category-card shadow">
            <div class="card-body">
              <div class="category-icon mb-3">🛠️</div>
              <h5 class="card-title">寿命分析 / Weibull</h5>
              <p class="card-text">故障データから寿命分布と最適交換タイミングを推定します</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <footer class="text-center text-muted py-4 mt-5">
    &copy; 2025 統計ツール | Statistical Toolkit
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
