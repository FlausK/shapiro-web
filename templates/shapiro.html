<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>統計ツール - Shapiro & 寿命分析</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .result-table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    .result-table th, .result-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body class="container mt-4">
  <h1 class="mb-4">Shapiro-Wilk検定 ＆ 寿命分析</h1>

  <form method="POST">
    <h3>📊 Shapiro-Wilk 正規性検定</h3>
    <label>数値データ（カンマ or スペース区切り）:</label>
    <textarea name="data" class="form-control mb-3" rows="3">{{ request.form.get('data', '') }}</textarea>

    {% if message %}
      <div class="alert alert-warning">{{ message }}</div>
    {% endif %}

    {% if decision_label %}
      <div class="alert alert-{{ label_color }}">{{ decision_label }}</div>
    {% endif %}

    {{ table_html | safe }}

    {% if show_plot %}
      <h5 class="mt-4">グラフ</h5>
      <img src="/plot.png" class="img-fluid">
    {% endif %}

    <hr class="my-4">

    <h3>🛠️ 寿命分析</h3>
    <label>故障までのデータ（カンマ or スペース区切り）:</label>
    <textarea name="lifespan_data" class="form-control mb-3" rows="3">{{ lifespan_input or '' }}</textarea>

    <div class="row mb-3">
      <div class="col-md-6">
        <label>故障時コスト（任意）:</label>
        <input type="number" name="failure_cost" class="form-control" step="any" value="{{ failure_cost or '' }}">
      </div>
      <div class="col-md-6">
        <label>メンテナンスコスト（任意）:</label>
        <input type="number" name="maint_cost" class="form-control" step="any" value="{{ maint_cost or '' }}">
      </div>
    </div>

    {% if lifespan_result %}
      <div class="alert alert-info">{{ lifespan_result }}</div>
    {% endif %}

    <button type="submit" class="btn btn-primary">分析実行</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
