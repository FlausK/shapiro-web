{% extends "base.html" %}
{% block content %}
<form method="POST">
  <h3>ðŸ“Š Shapiro-Wilk Normality Test</h3>
  <label>Enter numerical data (comma or space separated):</label>
  <textarea name="data" class="form-control mb-3" rows="3">{{ request.form.get('data', '') }}</textarea>

  {% if message %}
    <div class="alert alert-warning">{{ message }}</div>
  {% endif %}

  {% if decision_label %}
    <div class="alert alert-{{ label_color }}">{{ decision_label }}</div>
  {% endif %}

  {{ table_html | safe }}

  {% if show_plot and plot_data %}
    <div class="mt-3">
      <h5>Histogram & QQ Plot</h5>
      <img src="data:image/png;base64,{{ plot_data }}" class="img-fluid rounded">
    </div>
  {% endif %}

  <button type="submit" class="btn btn-primary mt-3">Run Test</button>
</form>
{% endblock %}
