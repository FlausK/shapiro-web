{% extends "base.html" %}
{% block content %}
<div class="text-center">
  <h2 class="mb-4">Available Statistical Tools</h2>
  <div class="row justify-content-center g-4">
    <div class="col-md-5">
      <a href="/shapiro" class="text-decoration-none">
        <div class="card shadow text-center">
          <div class="card-body">
            <div class="fs-1">📊</div>
            <h5 class="card-title">Shapiro-Wilk Normality Test</h5>
            <p class="card-text">Test whether your data follows a normal distribution.</p>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-5">
      <a href="/lifespan" class="text-decoration-none">
        <div class="card shadow text-center">
          <div class="card-body">
            <div class="fs-1">🛠️</div>
            <h5 class="card-title">Lifespan Analysis (Weibull)</h5>
            <p class="card-text">Estimate failure distribution and optimal replacement timing.</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
{% endblock %}
